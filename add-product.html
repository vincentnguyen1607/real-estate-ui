<!-- Header -->

  <!-- Navigation Bar -->

    <!-- Logo -->
    <div class=" h3 col-sm-3 d-flex justify-content-center">
      <i class="fas fa-building mr-3 align-self-center"></i>
      <p class="m-0 align-self-center">Real Estate</p>
    </div>
    <!-- Navigation link -->
    <div class="col-sm-6">
      <nav class="nav justify-content-center">
        <a class="nav-link text-success" href="index.html">Home</a>
        <a class="nav-link text-success" href="add-product.html">Add Product</a>
      </nav>
    </div>
    <!-- Login & Sign Up -->
    <div class="col-sm-3 d-flex justify-content-center">
      <button type="button" class="btn btn-light mr-1 align-self-center">LOGIN</button>
      <button type="button" class="btn btn-light ml-1 align-self-center">SIGN UP</button>
    </div>
  </div>

<hr>
<!-- End Header -->
<div class="container-fluid">
  <div class="row" style="height:500px">
    <div class="col-sm-3"></div>
    <div class="col-sm-6 bg-light">
      <h1 class="display-4 font-weight-bold text-uppercase">Add A Product</h1>
      <form autocomplete="off">
        <div class="form-group">
          <label for="name">Product Name</label>
          <input type="text" class="form-control" id="name" placeholder="Input the name of the product!">
        </div>
        <div class="form-group">
          <label for="address">Product Address</label>
          <input type="text" class="form-control" id="address" placeholder="Input the address of the product!">
        </div>
        <div class="form-group">
          <label for="address">Product Price</label>
          <input type="number" class="form-control" id="address" placeholder="Input the price of the product!">
        </div>
        <div class="form-group">
          <label for="image">Product Image</label>
          <input type="file" class="form-control-file" id="image">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>
<body>
  <!-- Optional JavaScript -->

</body>
